<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metodo de Pago</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/metodo-de-pago.css">
</head>
  <body>
    <div class="container bg-primary-subtle mt-3 mb-3 pb-5">
        <div class="row pt-5 text-center">
            <div class="col-12">
         
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row w-50 mt-2 mb-2">
                <h5 class="text-uppercase">Metodo de Pago</h5>
                <div class="col-4 border  bg-light pt-2 elborde text-center">
                    <i class="fa-brands fa-cc-visa"></i>
                    <option id="credito" value="credito">Credito</option>
                </div>
                <div class="col-4 border  bg-light pt-2  elborde text-center">
                    <i class="fa-regular fa-credit-card"></i>
                   <option id="debito" value="debito">Debito</option>
                </div>
                <div class="col-4 border  bg-light  pb-3 pt-2 elborde text-center">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    <option id="tranfer" value="tranfer">Tranferencia</option>
                </div>
               </div>
        </div>
       
        <div class="row ">
            <div class="col-12 d-flex justify-content-center ">
                <div class="card pt-4 pb-4" style="width: 35rem;">
                    <div class="container" id="padreForm">
                        
                   
                    </div>
                  </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/metodo-de-pago.js"></script>
</body>
</html>
