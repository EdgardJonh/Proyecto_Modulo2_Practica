<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metodo de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/metodo-de-pago.css">
</head>
  <body>
    <div class="container bg-success ">
        <div class="row pt-2 text-center">
            <div class="col-12">
                <h3 class="text-light text-wrap">Metodo de Pago</h3>
            </div>
        </div>
       
        <div class="row ">
            <div class="col-12 d-flex justify-content-center align-items-center min-vh-100">
                <div class="card" style="width: 18rem;">
                    <div class="container">
                        
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre del titular:</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="numero_tarjeta">Número de tarjeta:</label>
                                <input type="number" class="form-control" id="numero_tarjeta" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha_vencimiento">Fecha de vencimiento:</label>
                                <input type="month" class="form-control" id="fecha_vencimiento" required>
                            </div>
                            <div class="form-group">
                                <label for="codigo_seguridad">Código de seguridad:</label>
                                <input type="number" class="form-control" id="codigo_seguridad" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Realizar pago</button>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/metodo-de-pago.js"></script>
</body>
</html>
